<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pilar Palace Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Para o texto com gradiente no título do header */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="fixed w-full bg-white shadow-md z-50 backdrop-blur-sm">
      <nav
        class="container mx-auto px-6 py-4 flex items-center justify-between"
      >
        <a
          href="./"
          class="flex items-center space-x-4 text-gray-900 hover:opacity-90 transition-opacity duration-300"
        >
          <img
            src="/Imagens/logoHotel.jpeg"
            alt="Logo Pilar Palace"
            class="h-12 w-12 rounded-full shadow-md object-cover"
          />
          <span
            class="text-3xl font-extrabold tracking-wide text-gradient bg-gradient-to-r from-blue-600 to-cyan-400"
          >
            Pilar Palace Hotel
          </span>
        </a>

        <!-- Botão hamburguer (aparece em telas pequenas) -->
        <button
          id="btn-menu"
          aria-label="Abrir menu"
          class="md:hidden text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Menu -->
        <div id="menu" class="hidden md:flex space-x-10">
          <a
            href="index.html"
            class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group"
          >
            Home
            <span
              class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
            ></span>
          </a>
          <a
            href="Suites/"
            class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group"
          >
            Suítes
            <span
              class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
            ></span>
          </a>
          <a
            href="Cafe_da_Manha/"
            class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group"
          >
            Café da Manha
            <span
              class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
            ></span>
          </a>
          <a
            href="Pontos_Turisticos/"
            class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group"
          >
            Pontos Turisticos
            <span
              class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
            ></span>
          </a>
          <a
            href="Contato/"
            class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group"
          >
            Contato
            <span
              class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
            ></span>
          </a>
        </div>
      </nav>

      <!-- Menu mobile -->
      <div
        id="menu-mobile"
        class="hidden md:hidden bg-white shadow-md border-t border-gray-200"
      >
        <nav class="flex flex-col px-6 py-4 space-y-4">
          <a
            href="index.html"
            class="text-gray-700 hover:text-blue-600 font-semibold"
            >Home</a
          >
          <a
            href="Suites/"
            class="text-gray-700 hover:text-blue-600 font-semibold"
            >Suítes</a
          >
          <a
            href="Cafe_da_Manha/"
            class="text-gray-700 hover:text-blue-600 font-semibold"
            >Café da Manha</a
          >
          <a
            href="Pontos_Turisticos/"
            class="text-gray-700 hover:text-blue-600 font-semibold"
            >Pontos Turisticos</a
          >
          <a
            href="Contato/"
            class="text-gray-700 hover:text-blue-600 font-semibold"
            >Contato</a
          >
        </nav>
      </div>
    </header>

    <!-- Espaço para evitar que conteúdo fique atrás do header fixo -->
    <div class="h-20"></div>
    <!--/ Header-->
    <section
      class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md mb-10"
    >
      <h2 class="text-3xl font-bold text-blue-800 text-center mb-6">
        Solicitação de Reserva
      </h2>

      <form
        action="https://formsubmit.co/reservas@pilarpalacehotel.com.br"
        method="POST"
        onsubmit="return mostrarAlerta()"
        class="space-y-4"
      >
        <!-- Anti-spam invisível -->
        <input type="hidden" name="_captcha" value="false" />

        <!-- Redireciona para página de agradecimento opcional -->
        <!-- <input type="hidden" name="_next" value="https://seusite.com/obrigado.html"> -->

        <div>
          <label for="nome" class="block font-medium">Nome completo:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label for="telefone" class="block font-medium">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label for="suite" class="block font-medium">Tipo de Suíte:</label>
          <textarea
            id="suite"
            name="suite"
            rows="4"
            class="w-full px-4 py-2 border rounded"
          ></textarea>
        </div>

        <div>
          <label for="descricao" class="block font-medium"
            >Descrição (opcional):</label
          >
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            class="w-full px-4 py-2 border rounded"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-green-600 text-white px-6 py-2 rounded font-semibold hover:bg-green-700 transition"
          >
            Enviar
          </button>
        </div>
      </form>
    </section>

    <script>
      function mostrarAlerta() {
        alert("Mensagem enviada! Retornaremos o mais rápido possível.");
        return true;
      }
    </script>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-10">
      <div class="container mx-auto px-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <h3 class="text-2xl font-bold mb-4 md:mb-0">Pilar Palace</h3>
          <div class="flex space-x-6">
            <a
              href="https://wa.me/31995311839"
              target="_blank"
              aria-label="WhatsApp"
              class="hover:text-green-400 transition text-2xl"
            >
              <i class="bi bi-whatsapp"></i>
            </a>
            <a
              href="https://instagram.com/pilar_palace_hotel"
              target="_blank"
              aria-label="Instagram"
              class="hover:text-pink-400 transition text-2xl"
            >
              <i class="bi bi-instagram"></i>
            </a>
          </div>
        </div>
        <div class="mt-8 text-center text-gray-400">
          <p>&copy; 2025 Pilar Palace Hotel. Todos os direitos reservados</p>
        </div>
      </div>
    </footer>

    <!-- Scirpt enviar email via formulário-->
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Dados do formulario:", {
            name: this.name.value,
            email: this.email.value,
            message: this.message.value,
            phone: this.phone.value,
          });

          emailjs.sendForm("service_u4xje1n", "template_ghvrauy", this).then(
            function (response) {
              console.log("Sucesso: ", response);
              alert("Mensagem enviada com sucesso");
              document.getElementById("contact-form").reset();
            },
            function (error) {
              console.log("Erro:", error);
              alert("Ocorreu um erro ao enviar a mensagem. Tente novamente.");
            }
          );
        });
    </script>
  </body>
</html>
