<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Pilar Palace Hotel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Para o texto com gradiente no título do header */
    .text-gradient {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="fixed w-full bg-white shadow-md z-50 backdrop-blur-sm">
    <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
      <a href="./" class="flex items-center space-x-4 text-gray-900 hover:opacity-90 transition-opacity duration-300">
        <img src="/Imagens/logoHotel.jpeg" alt="Logo Pilar Palace" class="h-12 w-12 rounded-full shadow-md object-cover" />
        <span class="text-3xl font-extrabold tracking-wide text-gradient bg-gradient-to-r from-blue-600 to-cyan-400">
          Pilar Palace Hotel
        </span>
      </a>

      <!-- Botão hamburguer (aparece em telas pequenas) -->
      <button id="btn-menu" aria-label="Abrir menu" class="md:hidden text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Menu -->
      <div id="menu" class="hidden md:flex space-x-10">
        <a href="/index.html" class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group">
          Home
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="/Suites/index.html" class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group">
          Suítes
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="/Cafe_da_Manhã/index.html" class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group">
          Café da Manha
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="/Pontos_Turisticos/index.html" class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group">
          Pontos Turisticos
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="Contato/index.html" class="relative text-gray-700 hover:text-blue-600 font-semibold transition-colors duration-300 group">
          Contato
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
      </div>
    </nav>

    <!-- Menu mobile -->
    <div id="menu-mobile" class="hidden md:hidden bg-white shadow-md border-t border-gray-200">
      <nav class="flex flex-col px-6 py-4 space-y-4">
        <a href="/index.html" class="text-gray-700 hover:text-blue-600 font-semibold">Home</a>
        <a href="/Suites/index.html" class="text-gray-700 hover:text-blue-600 font-semibold">Suítes</a>
        <a href="/Cafe_da_Manhã/index.html" class="text-gray-700 hover:text-blue-600 font-semibold">Café da Manha</a>
        <a href="/Pontos_Turisticos/index.html" class="text-gray-700 hover:text-blue-600 font-semibold">Pontos Turisticos</a>
        <a href="Contato/index.html" class="text-gray-700 hover:text-blue-600 font-semibold">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Espaço para evitar que conteúdo fique atrás do header fixo -->
  <div class="h-20"></div>
    <!--/ Header-->

    <!-- Conteúdo da página -->
  <main class="pt-24 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
      <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Entre em Contato</h1>

      <form id="contactForm" action="#" method="POST" class="space-y-5">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-2">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Seu nome"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-2">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="message" class="block text-gray-700 font-semibold mb-2">Mensagem</label>
          <textarea
            id="message"
            name="message"
            placeholder="Escreva sua mensagem aqui..."
            required
            rows="5"
            class="w-full px-4 py-2 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-md transition-colors"
        >
          Enviar
        </button>
      </form>

      <p class="mt-4 text-center text-gray-500 text-sm">Responderemos o mais rápido possível.</p>
    </div>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Mensagem enviada! Obrigado pelo contato.');
      this.reset();
    });
  </script>
</body>
</html>
